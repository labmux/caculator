<ion-header translucent>
  <ion-toolbar>
    <ion-title>Sequences</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="dismissModal()"><ion-icon name="close"></ion-icon>Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

  <ion-list>
    <ion-item *ngFor="let d of data; index as i; trackBy: trackUnits">
      <ion-label>
        <a class="sequence">{{d.sequence}}</a>
        <a class="response">{{d.response}}</a>
        <ion-button color="danger" style="float: right" (click)="delete(i)">Delete</ion-button>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
